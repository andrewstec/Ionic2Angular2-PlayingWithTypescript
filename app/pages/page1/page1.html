<ion-navbar *navbar>
  <ion-title>Add a Person</ion-title>
</ion-navbar>

<ion-content padding class="page1">
  <center>

  <ion-item>
  	<ion-label floating>First Name</ion-label>
  	<ion-input name="firstname" [(ngModel)]="input_firstname" type="text"></ion-input>
  </ion-item>
    <ion-item>
  	<ion-label floating>Last Name</ion-label>
  	<ion-input name="lastname" [(ngModel)]="input_lastname" type="text"></ion-input>
  </ion-item>
    <ion-item>
  	<ion-label floating>City</ion-label>
  	<ion-input name="city" [(ngModel)]="input_city" type="text"></ion-input>
  </ion-item>
  <br>
  <button clear block (click)="add()">Add Person</button></center>
</ion-content>
